<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Hind:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="senadores_leyes.css" />

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

  <body>
    <div class="container">
      <h2>Como votaron los senadores </h2>
      <p>Exploramos como votaron los senadores argentinos en diferentes leyes importantes desde 2012 hasta 2018.</p>

      <div class="btns">
        <button id="vista-leyes">Por Persona</button><button id="vista-mapa">Por Provincia</button>
      </div>
      <div class="btns2">
<button id="vista-actuales">Actuales</button><button onClick = "plot()">Historical</button></div>
      <div class="columns">
        <svg id="graph"></svg>
      </div>
    </div>

    <!-- Plot tool tip -->
    <div id="tooltip" class="hidden">
      <p id="value"></p>
    </div>

    <script src="senadores_leyes.js"></script>
  </body>
